##
# This is just an example of an overriden configuration. It adds two new 
# profiles, noxpath and arithmetic. It also sets noxpath to be the default 
# profile. This allows someone to easily extend the default evaluator and use 
# multiple configurations at the same time.
##
defaultProfile=noxpath
noxpath.implClass=org.openxdata.rpneval.NonDefaultEvaluator
noxpath.opClasses=org.openxdata.rpneval.ops.arith.AddOp org.openxdata.rpneval.ops.arith.DivOp org.openxdata.rpneval.ops.arith.GreaterThanOp org.openxdata.rpneval.ops.arith.GreaterThanOrEqualOp org.openxdata.rpneval.ops.arith.LessThanOp org.openxdata.rpneval.ops.arith.LessThanOrEqualOp org.openxdata.rpneval.ops.arith.MulOp org.openxdata.rpneval.ops.arith.SubOp org.openxdata.rpneval.ops.bool.AndOp org.openxdata.rpneval.ops.bool.NotOp org.openxdata.rpneval.ops.bool.OrOp
arithmetic.implClass=org.openxdata.rpneval.NonDefaultEvaluator
arithmetic.opClasses=org.openxdata.rpneval.ops.arith.AddOp org.openxdata.rpneval.ops.arith.DivOp org.openxdata.rpneval.ops.arith.GreaterThanOp org.openxdata.rpneval.ops.arith.GreaterThanOrEqualOp org.openxdata.rpneval.ops.arith.LessThanOp org.openxdata.rpneval.ops.arith.LessThanOrEqualOp org.openxdata.rpneval.ops.arith.MulOp org.openxdata.rpneval.ops.arith.SubOp